<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование</title>
    <link rel="stylesheet" href="/css/styl.css">
</head>
<body>
<header class="header">
    <h1 class="logo">Life Blog</h1> <!-- Просто текст, без позиционирования -->
</header>

<div th:each="el : ${blog}" class="container">
    <h2 class="page-title">Редактирование</h2>
    <!-- Заменили путь в action на динамическое формирование с id -->
    <form class="article-form" th:action="@{/edit/{id}(id=${el.id})}" method="post">
        <div class="form-group">
            <label for="title">Измени заголовок статьи</label>
            <input type="text" id="title" name="title" placeholder="Измени заголовок статьи" th:value="${el.title}" required>
        </div>
        <div class="form-group">
            <label for="short-content">Заинтересуйте читателей!</label>
            <input type="text" id="short-content" name="summary" placeholder="Измени краткое содержание статьи" th:value="${el.summary}" required>
        </div>
        <div class="form-group">
            <label for="full-content">Измени полный текст статьи</label>
            <textarea id="full-content" rows="10" name="fullText" placeholder="Измени полный текст статьи" th:text="${el.fullText}" required></textarea>
        </div>
        <div class="form-actions">
            <button type="submit" class="publish-btn">Сохранить</button>
            <a href="/home" class="back-link">Вернуться на главную</a>
        </div>
    </form>
</div>
</body>
</html>
